<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <title>l.ddabnik.net – Кратки линкове</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #0c1e23;
      color: #e0d6c4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 30px 20px;
      min-height: 100vh;
      text-align: center;
    }
    img.logo {
      max-width: 180px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 1.8rem;
      margin: 10px 0;
      color: #e0d6c4;
    }
    p {
      color: #b3a78c;
      font-size: 1rem;
      margin-bottom: 30px;
    }
    .links a {
      display: block;
      margin: 8px 0;
      padding: 10px 16px;
      background-color: #1f2f35;
      color: #d4c2a3;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.2s;
      font-weight: bold;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    .links a:hover {
      background-color: #2c3f46;
    }
  </style>
</head>
<body>
  <img src="LogoTransparent.png" alt="Д.Дъбник.НЕТ лого" class="logo" />
  <h1>l.ddabnik.net</h1>
  <p>Кратки линкове за бърз достъп</p>

  <div class="links" id="linkList">Зареждане...</div>

  <script>
    fetch("links.json")
      .then((res) => res.json())
      .then((links) => {
        const container = document.getElementById("linkList");
        container.innerHTML = "";

        const keys = Object.keys(links).sort();

        keys.forEach((key) => {
          const a = document.createElement("a");
          a.href = "/" + key;
          a.textContent = `/${key} → ${links[key]}`;
          container.appendChild(a);
        });
      })
      .catch((err) => {
        document.getElementById("linkList").innerText = "Грешка при зареждане на линковете.";
      });
  </script>
</body>
</html>
