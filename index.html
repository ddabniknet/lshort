<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <title>l.ddabnik.net – Кратки линкове</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #0c1e23;
      color: #e0d6c4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 30px 20px;
      min-height: 100vh;
      text-align: center;
    }
    img.logo {
      max-width: 180px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 1.8rem;
      margin: 10px 0;
      color: #e0d6c4;
    }
    p {
      color: #b3a78c;
      font-size: 1rem;
      margin-bottom: 30px;
    }
    .links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 16px;
      width: 100%;
      max-width: 600px;
    }
    .links a {
      background-color: #1f2f35;
      color: #d4c2a3;
      padding: 12px 16px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
      text-align: center;
    }
    .links a:hover {
      background-color: #2c3f46;
    }
  </style>
</head>
<body>
  <img src="LogoTransparent.png" alt="Д.Дъбник.НЕТ лого" class="logo" />
  <h1>l.ddabnik.net</h1>
  <p>Кратки връзки към важни ресурси</p>

  <div class="links" id="linkList">Зареждане...</div>

  <script>
    fetch("links.json")
      .then((res) => res.json())
      .then((links) => {
        const container = document.getElementById("linkList");
        container.innerHTML = "";

        const keys = Object.keys(links).sort();

        keys.forEach((key) => {
          const a = document.createElement("a");
          a.href = "/" + key;
          a.textContent = "/" + key;
          container.appendChild(a);
        });
      })
      .catch((err) => {
        document.getElementById("linkList").innerText = "Грешка при зареждане на линковете.";
      });
  </script>
</body>
</html>
